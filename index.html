<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesión</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/init.js"></script>
  <script type="module" src="cmp/mi-nav.js"></script>
  <script type="module" src="cmp/mi-footer.js"></script>
  <script type="module" src="cmp/mi-progreso.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <form name="forma">
    <mi-nav></mi-nav>
    <header>
      <h1>Sesión</h1>
      <div class="herramientas">
        <button type="button" name="terminarSesión">Terminar Sesión</button>
      </div>
    </header>
    <figure>
      <img id="avatar" src="" alt="Avatar">
    </figure>
    <p>
      <label>
        Email
        <output name="email">
          <mi-progreso></mi-progreso>
        </output>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <output name="nombre">
          <mi-progreso></mi-progreso>
        </output>
      </label>
    </p>
    
    <!-- Agrega el botón de inicio de sesión con Facebook -->
    <p>
      <button type="button" onclick="iniciarSesionFacebook()">Iniciar sesión con Facebook</button>
    </p>
    
    <mi-footer></mi-footer>
  </form>
  <script type="module" src="js/CtrlSesion.js"></script>
  
  <!-- Agrega la función para iniciar sesión con Facebook -->
  <script>
    function iniciarSesionFacebook() {
      // Aquí deberías agregar la lógica para iniciar sesión con Facebook
      // Puedes utilizar el SDK de Facebook o cualquier otro método que prefieras
      // Ejemplo: Realizar una redirección a la página de inicio de sesión de Facebook
      window.location.href = 'URL_DE_INICIO_DE_SESION_DE_FACEBOOK';
    }
  </script>
</body>
</html>
